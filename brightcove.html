<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brightcove</title>
  </head>

  <body>
    <div style="max-width: 960px">
      <style>
        video-js.video-js.vjs-fluid:not(.vjs-audio-only-mode) {
          padding-top: 56.25%;
        }
      </style>
      <video-js
        id="myPlayerID"
        data-account="6136710638001"
        data-player="pBJNBVOio"
        data-embed="default"
        controls=""
        data-video-id="6136965285001"
        data-playlist-id=""
        data-application-id=""
        class="vjs-fluid"
      ></video-js>
    </div>
    <script src="https://players.brightcove.net/6136710638001/pBJNBVOio_default/index.min.js"></script>

    <script>
      videojs.getPlayer("myPlayerID").ready(function () {
        var myPlayer = this;

        myPlayer.muted(true);

        myPlayer.on("timeupdate", function () {          
          if (myPlayer.currentTime() > 10) {
            myPlayer.pause()
          }
        });
        
        



      });
    </script>
  </body>
</html>
